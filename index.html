<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/22988a6b61.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link href="https://fonts.cdnfonts.com/css/cerebri-sans" rel="stylesheet" />

    <link rel="stylesheet" href="src/styles.css" />
    <title>MyWeatherApp</title>
  </head>
  <body>
    <div class="container">
      <form id="search_city_form" class="input-group" action="/submit">
        <input
          type="search"
          class="form-control search-city"
          placeholder="City"
          name="search-city"
          id="search-city"
        />
        <button type="submit" class="btn btn-search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <button class="current_location">Use My Location</button>

      <h1 class="city_name"></h1>
      <div class="row justify-content-center date">
        <div class="col-4 day"></div>
        <div class="col-4 time">
          <span class="hour"></span>:<span class="minute"></span>
          <span class="time_refrence"></span>
        </div>
      </div>

      <br />

      <div class="row today-info">
        <div class="col-sm-5">
          <img src="" alt="text" class="today-icon" id="today-icon" \ />
          <br />
          <p class="weather-description">Cloudy</p>
          <br />
          <p class="real-feel"></p>
        </div>
        <div class="vertical-line col-sm-1"></div>
        <div class="col-sm-4">
          <div class="degree-signs">
            <span class="celsius">℃</span> | <span class="fahrenheit">℉</span>
          </div>
          <p class="today-tempreture">16</p>
          <br />

          <p class="humidity">
            Humidity: <span class="humidity-percentage">84</span>%
          </p>
          <p class="wind">Wind: <span class="wind-speed">20</span> Km/s</p>
        </div>
      </div>

      <div class="row forcast" id="forcast"></div>

      <div>
        <a
          class="introduce"
          href="https://github.com/Naghme98/Weather_Application"
          target="_blank"
          >open-source project
        </a>
        <span>by Naghmeh MohammadiFar</span>
      </div>
      <!-- end of container -->
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
